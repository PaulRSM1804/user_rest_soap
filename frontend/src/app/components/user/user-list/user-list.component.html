<div class="container">
    <h2>Lista de Usuarios</h2>
    <button class="btn btn-primary" (click)="navigateToNewUser()">Nuevo Usuario</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Nombre</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.nombre }}</td>
          <td>{{ user.rol }}</td>
          <td>
            <button class="btn btn-info" (click)="editUser(user.id)">Editar</button>
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

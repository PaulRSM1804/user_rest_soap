<div class="container">
    <h2>{{ user.id ? 'Editar Usuario' : 'Nuevo Usuario' }}</h2>
    <form (ngSubmit)="saveUser()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="user.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
      </div>
      <div class="form-group">
        <label for="rol">Rol</label>
        <input type="text" class="form-control" id="rol" [(ngModel)]="user.rol" name="rol" required>
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </form>
  </div>

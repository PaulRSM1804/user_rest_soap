<div class="container">
    <h2>{{ serviceRequestId ? 'Editar Solicitud de Servicio' : 'Nueva Solicitud de Servicio' }}</h2>
    <form [formGroup]="serviceRequestForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" formControlName="descripcion" class="form-control" />
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" id="estado" formControlName="estado" class="form-control" />
      </div>
      <div class="form-group">
        <label for="fecha_creacion">Fecha de Creación</label>
        <input type="date" id="fecha_creacion" formControlName="fecha_creacion" class="form-control"  />
      </div>
      <div class="form-group">
        <label for="fecha_actualizacion">Fecha de Actualización</label>
        <input type="date" id="fecha_actualizacion" formControlName="fecha_actualizacion" class="form-control" />
      </div>
      <div class="form-group">
        <label for="usuario_id">ID de Usuario</label>
        <input type="text" id="usuario_id" formControlName="usuario_id" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </form>
    
    
  </div>
